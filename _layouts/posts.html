<!-- Template adapted from http://html5up.net -->

        {% include header.html %}
				<!-- Menu -->
				{% include menu.html %}


         <div id="fb-root"></div>
         <script>(function(d, s, id) {
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) return;
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1690735287832375";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));</script>


        <!-- Main -->
          <div id="main">
            <div class="inner">
              {% if page.mainImage != "blank" %}
                <span class="image main"><img src="{{page.mainImage}}" alt="" /></span>
              {% endif %}
                  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
                    <p class="author">
                      <span class="date">{{ page.date }}</span>
                    </p>
                    <div class="content">
                      {{ page.content }}
                    </div>
                    <!-- <span class="content">
                      {% if page.previous != nil %}
                      <a href={{page.previous.url}} style="padding-right:10px">< Previous</a>
                      {% endif %}
                      {% if page.next.url != nil %}
                      <a href={{page.next.url}}>Next > </a>
                      {% endif %}
                    </span>-->
                    {% include postList.html %}
                    <hr/>
                    <h3>Comments</h3>
                    <center>
                    <div class="fb-comments" data-href="https://steve-winter.github.io{{ post.url }}/" data-width="600" data-num-posts="2" data-colorscheme="light"></div>
                  </center>
                  </div>
          </div>

				<!-- Footer -->
        {% include footer.html %}

			</div>
      {% include scripts.html %}
	</body>
</html>
