
<center>
<ul class="rig columns-3">
  {% for image in site.static_files %}
  {% if image.path contains include.imageDir%}
  <li><div class="frameg" style="height:300px">
    <a href="{{ image.path }}" class="swipebox" title="">
      <img class="timg" src="{{ image.path }}" alt="image" />
    </a></div></li>
  {% endif %}
  {% endfor %}
</ul>
</center>

<script type="text/javascript">
;( function( $ ) {
  $(document).swipebox({ selector: '.swipebox' });
} )( jQuery );
</script>
