<!-- Template adapted from http://html5up.net -->
<hr/>
<h3 class="author">Other Posts</h3>
  <ul>
  {% for post in site.posts %}
    {% if post.label contains page.label %}
      {% if post.url != page.url %}
          <li><a href="{{ post.url }}">{{ post.title }} | {{post.date}}</a></li>
        {% endif %}
        {% endif %}

    {% endfor %}
  </ul>
